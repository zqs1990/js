<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模式</title>
    <script type="text/javascript">
        //
        //js是一门轻量级的脚本编程语言（html,css不是编程语言，属于标记语言）
        //所有的语言都是面向对象的开发语言
        //封装
        //继承
        //多态：当前方法的多种形态  -> 后台语言中多态包含重载和重写
        //js中不存在重载，方法名一样的话，后面的方法会自动覆盖前面的方法，最后只保留一个

        //js没有重载，重写：子类重写父类的方法
    </script>
    <style>
        .tab{width: 500px; height:300px; border: 1px solid #ccc; margin: 0 auto;}
        .section{ width: 200px; height: 200px; background: #ccc; margin: 0 auto; margin-top: 50px}
        .tab:hover .section{ transform: scale(1.5);}
    </style>
</head>
<body>
<div class="tab">
    <div class="section"></div>
</div>
</body>
</html>
